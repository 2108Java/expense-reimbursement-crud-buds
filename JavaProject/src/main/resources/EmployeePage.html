<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Reports View Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="p-3 bg-primary text-light">
    <div class = "container">
        <div class = "jumbotron text-center">
			
            <h1>Employee View of Reimbursment Tickets<span class="text-end">            <input type="submit" id="logOut" class="btn btn-danger" value="Log Out"></span></h1>

            <!-- <span>Using the Planets api</span> -->
    </div>
    </div>
</div>
	
    <div class = "container">
        <div class = "text-center">
			<div class="form-control">
			<select>
				<option selected>Select Reimbursiment Type</option>
				<option value="1">LODGING</option>
				<option value="2">TRAVEL</option>
				<option value="3">FOOD</option>
				<option value="3">OTHER</option>
			  </select>
			
            <input type="text" id = "description" placeholder="Enter Description" >
			<input type="number" id = "amount" placeholder="Enter amount" >
            <input type="submit" id="planetSubmit" class="btn btn-success">
            <form action="/logout" method = "POST">
            </form>
        </div>
    </div>
</div>
    <div class = "info">
        <div class = "text-center">

            <table class="table">
                <thead class = thead-dark>
                <tr>
                    <th scope = "col">Ticket Id</th>
					<th scope ="col">Name</th>
                    <th scope ="col">Expense Type</th>
                    <th scope ="col">Description</th>
					<th scope ="col">Amount</th>
                    <th scope ="col">Creation Time</th>
					<th scope ="col">Approval Status</th>
                </tr>
            </thead>
            <tbody id ="planetBody">


            </tbody>

            </table>


        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- <script src="PlanetsDemo.js"></script> -->
</body>
</html>
