<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Reports View Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="p-3 bg-primary text-light">
   
        <div class = "jumbotron text-center">
			
            <h1>Employee View of Reimbursement Tickets </h1>
				<form action="/logOut" method = "POST" class="text-end">
				<input type="submit" id="logOut" class="btn btn-danger" value="Log Out">
				</form>
			

            <!-- <span>Using the Planets api</span> -->
    
    </div>
</div>

    <div class = "container">
        <div class = "text-center">
			<div class="form-control">

			<form action="/addReport" method="post">
			<select name = "type">
				<option selected>Select Reimbursiment Type</option>
				<option name="Reimbursment" value="LODGING">LODGING</option>
				<option value="TRAVEL">TRAVEL</option>
				<option value="FOOD">FOOD</option>
				<option value="OTHER">OTHER</option>
			  </select>
            <input type="text" name = "description"  placeholder="Enter Description" >
			<input type="number" name = "amount"  placeholder="Enter amount" min = 1>
            
            <input type="submit" id="reportSubmit" class="btn btn-success">
            </form>
            
        </div>
    </div>
</div>
    <div class = "info">
        <div class = "text-center">

            <table class="table">
                <thead class = thead-dark>
                <tr>
                    <th scope = "col">Ticket Id</th>
					<th scope ="col">Name</th>
                    <th scope ="col">Expense Type</th>
                    <th scope ="col">Description</th>
					<th scope ="col">Amount</th>
                    <th scope ="col">Creation Time</th>
					<th scope ="col">Approval Status</th>
                </tr>
            </thead>
            <tbody id ="employeeTableBody">


            </tbody>

            </table>


        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="EmployeeDemo.js"></script>
</body>
</html>
